AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'w2na

  Sample SAM Template for w2na

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    LoggingConfig:
      LogFormat: JSON
Resources:
  RequestHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RequestHandlerFunction
      Handler: request-handler
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /request-handler
            Method: POST
            RestApiId:
              Ref: RequestHandlerApi
      Environment:
        Variables:
          PARAM1: VALUE
    Metadata:
      SamResourceId: RequestHandlerFunction
  RequestHandlerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: '''POST, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
Outputs:
  RequestHandlerAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/request-handler/
  RequestHandlerFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RequestHandlerFunction
      - Arn
  RequestHandlerFunctionIamRole:
    Description: Implicit IAM Role created for Request Handler function
    Value:
      Fn::GetAtt:
      - RequestHandlerFunctionRole
      - Arn
